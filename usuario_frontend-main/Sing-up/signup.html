<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" type="text/css" href="signup-style.css">
</head>
<body>
    <div class="signup-page">
        <div class="form">
            <form class="register-form">
                <label for="username"></label>
                <input type="text" id="username" placeholder="Nome de Usuário"/>

                <label for="ra"></label>
                <input type="text" id="ra" placeholder="Ra"/>

                <label for="birthDate"></label>
                <input type="text" id="birthDate" placeholder="Data de Nascimento"/>

                <label for="email"></label>
                <input type="email" id="email" placeholder="Endereço de E-mail"/>

                <label for="password"></label>
                <input type="password" id="password" placeholder="Senha"/>

                <form class="register-form" onsubmit="createAccount()">
                    <!-- campos do formulário aqui -->
                    <button type="submit">Criar Conta</button>
                    <!-- Restante do formulário -->
                </form>
                <p class="message">Já registrado? <a href="../Login/login.html">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
